<ng-container *ngIf="isLoginRoute; else mainUI">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #mainUI>
  <mat-toolbar color="primary" class="navbar-container">
    <div class="navbar-content">
      <!-- Brand/Logo -->
      <div class="brand-section">
        <mat-icon class="brand-icon">business</mat-icon>
        <span class="brand-text">Riskflow CRM</span>
      </div>
      
      <!-- Main Navigation -->
      <nav class="main-nav">
        <a mat-button 
           routerLink="/" 
           routerLinkActive="active-link" 
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        
        <a mat-button 
           routerLink="/opportunities" 
           routerLinkActive="active-link"
           class="nav-link">
          <mat-icon>trending_up</mat-icon>
          <span>Opportunities</span>
        </a>
        
        <!-- Admin Section -->
        <button mat-button [matMenuTriggerFor]="adminMenu" class="nav-link admin-trigger">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
          <mat-icon class="dropdown-arrow">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #adminMenu="matMenu" class="admin-menu">
          <a mat-menu-item routerLink="/admin/users" routerLinkActive="active-menu-item">
            <mat-icon>people</mat-icon>
            <span>Users</span>
          </a>
          <a mat-menu-item routerLink="/admin/solutions" routerLinkActive="active-menu-item">
            <mat-icon>engineering</mat-icon>
            <span>Solutions</span>
          </a>
          <a mat-menu-item routerLink="/admin/clients" routerLinkActive="active-menu-item">
            <mat-icon>business_center</mat-icon>
            <span>Clients</span>
          </a>
        </mat-menu>
      </nav>
      
      <!-- User Actions -->
      <div class="user-actions">
        <button mat-icon-button (click)="logout()" class="logout-btn" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</ng-template>
