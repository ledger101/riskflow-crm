<div class="min-h-screen flex items-center justify-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <div class="mb-4">
      <label for="email" class="block mb-1">Email</label>
      <input id="email" type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block mb-1">Password</label>
      <input id="password" type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>
    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
    <button type="submit" [disabled]="loading" class="w-full bg-blue-500 text-white py-2 rounded">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
