<div class="client-form-dialog">
  <h2 mat-dialog-title>{{ getTitle() }}</h2>
  
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-fields">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width" aria-labelledby="name-label">
            <mat-label id="name-label">Name *</mat-label>
            <input matInput formControlName="name" placeholder="Enter client name" required aria-required="true">
            <mat-error *ngIf="clientForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="clientForm.get('name')?.hasError('minlength')">
              Name must be at least 2 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width" aria-labelledby="country-label">
            <mat-label id="country-label">Country *</mat-label>
            <mat-select formControlName="country" required aria-required="true">
              <mat-option *ngFor="let country of countries" [value]="country">
                {{ country }}
              </mat-option>
              <mat-option value="add-new" (click)="openAddCountryDialog()">
                Add New Country
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientForm.get('country')?.hasError('required')">
              Country is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Industry *</mat-label>
            <mat-select formControlName="industry" required>
              <mat-option *ngFor="let industry of industries" [value]="industry">
                {{ industry }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientForm.get('industry')?.hasError('required')">
              Industry is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Contact Email</mat-label>
            <input matInput formControlName="contactEmail" type="email" placeholder="email@company.com">
            <mat-error *ngIf="clientForm.get('contactEmail')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Contact Phone</mat-label>
            <input matInput formControlName="contactPhone" placeholder="+1 (555) 123-4567">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" placeholder="Enter client address" rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="clientForm.invalid || loading">
        <span *ngIf="loading">Saving...</span>
        <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
