<div class="client-filters bg-card text-card-foreground rounded-lg shadow-md p-4 flex items-center space-x-4">
  <!-- Filter by Client Name -->
  <div class="flex flex-col">
    <label for="clientName" class="text-sm font-medium text-foreground mb-1">Filter by Client Name</label>
    <div class="relative">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2v6m-6-6h6m6 0h-6m6 0v6m-6-6v6" />
        </svg>
      </span>
      <input id="clientName" type="text" placeholder="Search by name..." 
             class="pl-10 pr-4 py-2 w-full rounded-md border border-input bg-background text-sm focus:ring-2 focus:ring-ring focus:ring-offset-2">
    </div>
  </div>

  <!-- Filter by Country -->
  <div class="flex flex-col">
    <label for="country" class="text-sm font-medium text-foreground mb-1">Filter by Country</label>
    <select id="country" class="py-2 px-3 w-full rounded-md border border-input bg-background text-sm focus:ring-2 focus:ring-ring focus:ring-offset-2">
      <option value="all">All Countries</option>
      <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
    </select>
  </div>

  <!-- Clear Filters Button -->
  <div class="ml-auto">
    <button type="button" class="px-4 py-2 rounded-md border border-input bg-background hover:bg-accent hover:text-accent-foreground text-sm font-medium focus:ring-2 focus:ring-ring focus:ring-offset-2">
      Clear Filters
    </button>
  </div>
</div>
  <mat-card class="table-card">
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        Loading clients...
      </div>

      <div *ngIf="!loading && filteredClients.length === 0" class="empty-state">
        <p *ngIf="clients.length === 0">No clients found. Create your first client to get started.</p>
        <p *ngIf="clients.length > 0">No clients match the current filters.</p>
      </div>

      <table mat-table [dataSource]="filteredClients" matSort *ngIf="!loading && filteredClients.length > 0">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let client">{{ client.country }}</td>
        </ng-container>

        <ng-container matColumnDef="industry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Industry</th>
          <td mat-cell *matCellDef="let client">{{ client.industry }}</td>
        </ng-container>

        <ng-container matColumnDef="contactEmail">
          <th mat-header-cell *matHeaderCellDef>Contact Email</th>
          <td mat-cell *matCellDef="let client">{{ client.contactEmail || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="openEditDialog(client)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteClient(client)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
