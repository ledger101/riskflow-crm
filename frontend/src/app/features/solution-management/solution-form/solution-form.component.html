<div class="solution-form-dialog">
  <h2 mat-dialog-title>{{ getTitle() }}</h2>
  
  <form [formGroup]="solutionForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-fields">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name *</mat-label>
          <input matInput formControlName="name" placeholder="Enter solution name" required>
          <mat-error *ngIf="solutionForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="solutionForm.get('name')?.hasError('minlength')">
            Name must be at least 2 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description *</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter solution description" 
                    rows="4" required></textarea>
          <mat-error *ngIf="solutionForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="solutionForm.get('description')?.hasError('minlength')">
            Description must be at least 10 characters long
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="solutionForm.invalid || loading">
        <span *ngIf="loading">Saving...</span>
        <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
